<!DOCTYPE html>
<html lang="en">

<head>
  <!-- ●Head-->

  <head class="head"></head>
  <!-- ●Head end-->
</head>

<body>

  <!-- Preloader-->
  <div class="page-loader">
    <div class="page-loader-inner">
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>
  </div>
  <!-- Preloader end-->

  <!-- ●Header -->
  <header class="header header-transparent">
  </header>
  <!-- ●Header end -->

  <!-- Wrapper-->
  <div class="wrapper">
    <section class="module-cover parallax fullscreen text-center" data-background="../assets/images/module-25.jpg" data-overlay="0.65" data-gradient="">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6 m-auto">
            <div class="m-b-20">
              <h6>Tellus 관리자 로그인</h6>
            </div>
            <div class="m-b-20">
              <form id="login-form" action="login" method="POST">
                <div class="form-group">
                  <input type="text" id="userId" class="form-control" name="userId" placeholder="userID" autofocus>
                </div>
                <div class="form-group">
                  <input type="password" id="password" class="form-control" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                  <button id="login-submit" class="btn btn-block btn-round btn-brand" type="submit">Login</button>
                </div>
              </form>
            </div>
            <div class="m-b-20">
              <p><small>Tellus 관리자 페이지입니다. <br>
                                       일반 사용자는 로그인이 불가능합니다.</small></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ●Footer-->
    <footer class="footer"></footer>
    <!-- ●Footer end-->
  </div>

  <!-- Wrapper end-->

  <!-- ●Slide Bar -->
  <sidebar class="off-canvas-sidebar"></sidebar>
  <!-- ●Slide Bar End -->


  <!-- To top button--><a class="scroll-top" href="#top"><i class="fas fa-angle-up"></i></a>

  <!-- Scripts-->
  <script src="../assets/js/custom/jquery-3.2.1.min.js"></script>
  <script src="../assets/js/bootstrap/bootstrap.min.js"></script>
  <script src="../assets/js/custom/plugins.min.js"></script>
  <script src="../assets/js/custom/custom.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    $('#login-submit').click(function() {
      axios.defaults.headers.common['x-access-token'] = null;
      axios.post(
        '/admin/login', {
          userId: $('#userId').val(),
          password: $('#password').val()
        }
      ).then(function(res) {
        if (res.data.success) {
          window.location.href = '/admin';
        } else {
          alert('ID 또는 Password를 확인해 주세요.')
        }
      })
      return false
    });
  </script>

</body>

</html>
